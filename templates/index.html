{% include "base.html" %}

<div class="container row mx-auto">
{% for caffe in cafes %}
  
    <div class="cardmb-3 col-lg-4 col-md-6 mx-auto m-4" style="width: 18rem;">
      <img src="{{caffe.img_url}}" class="card-img-top rounded mb-3" alt="..." style="height: 200px">
      <div class="card-body text-center">
        <h5 class="card-title my-2">{{caffe.name}}</h5>
        <ul class="row">
          <li class="col-lg-3 col-4 m-2"><i class="fa-solid fa-wifi "></i><p class="small-text">{{caffe.has_wifi}}</p> </li>
          <li class="col-lg-3 col-4 m-2"><i class="fa-solid fa-toilets-portable"></i><p class="small-text">{{caffe.has_toilet}}</p></li>
          <li class="col-lg-3 col-4 m-2"><i class="fa-solid fa-plug"></i><p class="small-text">{{caffe.has_sockets}}</p> </li>
          <li class="col-lg-3 col-4 m-2"><i class="fa-solid fa-square-phone-flip"></i><p class="small-text">{{caffe.can_take_calls}}</p></li>
          <li class="col-lg-3 col-4 m-2"><i class="fa-solid fa-sterling-sign"></i><p class="small-text"> {{caffe.coffee_price}}</p></li>
          <li class="col-lg-3 col-4 m-2"><i class="fa-sharp fa-solid fa-chair"></i><p class="small-text"> {{caffe.seats}}</p></li>
          
          
        
        </ul>
        <a href="{{caffe.map_url}}" class="btn btn-dark">Map location</a>
      </div>
    </div>
  
  {%endfor%}
</div>

{% include "foot.html" %}
